{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts2/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css2/style.css' %}">
</head>
<body>

    <div class="main">

        <div class="container">
            <div class="signup-content">
                <form action="login" method="post">
                    {% csrf_token %}

                    <h2>LOGIN </h2>
                    <div class="form-group">
                        <input type="text" class="form-input" name="username" id="name" placeholder="Your Name"/>
                    </div>
<!--                    <div class="form-group">-->
<!--                        <input type="text" class="form-input" name="first_name" id="first_name" placeholder="your name"/>-->
<!--                    </div>-->
<!--                    <div class="form-group">-->
<!--                        <input type="text" class="form-input" name="last_name" id="last_name" placeholder="lastname"/>-->

<!--                    </div>-->
<!--                    <div class="form-group">-->
<!--                        <input type="email" class="form-input" name="email" id="email" placeholder="email"/>-->

<!--                    </div>-->
                    <div class="form-group">
                        <input type="password" class="form-input" name="password" id="password" placeholder="password"/>
                        <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                    </div>
<!--                    <div class="form-group">-->
<!--                        <input type="password" class="form-input" name="password1" id="password1" placeholder="password again"/>-->
<!--                        <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>-->
<!--                    </div>-->

                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="form-submit submit" value="Sign up"/>

                    </div>
                </form>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="{% static 'js2/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
